<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="login" onsubmit="return handleSubmit(event)">
        <input type="text" value="username" placeholder="Enter username" id="username">
        <input type="text" value="password" placeholder="Enter password" id="password">
        <button type="submit">Login</button>
    </form>
</body>

<script>
    async function handleSubmit(e) {
        e.preventDefault();
        const username = document.forms['login']['username'].value;
        const password = document.forms['login']['password'].value;

        if (username == '' || password == '') {
            alert('Please fill all the fields');
            return false;
        }
        const f = await fetch('http://localhost:80/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        });

        const data = await f.json();
        console.log(await data)
    }
</script>

</html>
